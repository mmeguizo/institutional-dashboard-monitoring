<div class="grid">
    <div class="col-12 lg:col-6 xl:col-3 cursor-pointer">
        <!--  routerLink="/admin/goals" -->
        <div class="card mb-0">
            <div class="flex justify-content-between mb-3">
                <div>
                    <span class="block text-500 font-medium mb-3">Goals</span>
                    @if (goals) {
                    <div class="text-900 font-medium text-xl">
                        {{ goals?.goalCount || "0" }}
                    </div>
                    } @else {<p-skeleton
                        shape="circle"
                        size="3rem"
                        styleClass="mr-2"
                    ></p-skeleton
                    >}
                </div>
                <div
                    class="flex align-items-center justify-content-center bg-purple-100 border-round"
                    [ngStyle]="{ width: '2.5rem', height: '2.5rem' }"
                >
                    <i class="pi pi-compass text-purple-500 text-xl"></i>
                </div>
            </div>
            @if (goals) {
            <span class="text-500">Active : </span>
            <span class="text-green-500 font-medium"
                >{{ goals?.goalCount || 0 }} -
            </span>
            <span class="text-500">Deleted : </span>
            <span class="text-red-500 font-medium"
                >{{ goals?.goalDeletedCount || 0 }}
            </span>
            } @else {
            <p-skeleton width="12rem" height="2rem"></p-skeleton>
            }
        </div>
    </div>
    <div class="col-12 lg:col-6 xl:col-3 cursor-pointer">
        <!-- routerLink="/admin/users" -->
    </div>
    <div class="col-12 lg:col-6 xl:col-3 cursor-pointer">
        <!--  routerLink="/admin/departments" -->
    </div>
    <div class="col-12 lg:col-6 xl:col-3 cursor-pointer"></div>

    <div class="col-12 xl:col-6">
        <div class="card">
            <h5>Bar Chart</h5>
            <p-chart
                type="bar"
                [data]="barData"
                [options]="barOptions"
            ></p-chart>
        </div>
    </div>
    <div class="col-12 xl:col-6">
        <div class="card">
            <h5>Objective Status</h5>
            <p-chart
                type="doughnut"
                [data]="objectiveDoughnutData"
                [options]="options"
            />
        </div>
    </div>
</div>
